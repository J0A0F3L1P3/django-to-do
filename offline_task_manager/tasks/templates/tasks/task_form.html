<!-- tasks/templates/tasks/task_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Adicionar/Editar Tarefa</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary">
    <div class="container mt-5">
        <h1 class="text-light">{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Tarefa</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success">
                {% if form.instance.pk %}Salvar Alterações{% else %}Criar Tarefa{% endif %}
            </button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
